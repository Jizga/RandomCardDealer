<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="row justify-content-center p-2 pt-4 m-0">
      <div class="col-3">
        <div
          class="bg-white p-3 pt-4 pb-4 mt-5 align-self-center shadow myCard"
        >
          <div class="iconTopLefth">
            <i class="bi bi-suit-heart-fill"></i>
          </div>
          <div
            class="row text-center align-items-center justify-content-center display-1 mt-3 cardValue"
          >
            <span>8</span>
          </div>
          <div class="d-flex align-items-end flex-column iconBottomRigth">
            <i class="bi bi-suit-heart-fill"></i>
          </div>
        </div>

        <div class="align-self-end mb-5 mt-3">
          <button class="btn btn-outline-primary btn-block">
            Change of the Card
          </button>
        </div>
      </div>

      <div class="col-2 align-self-center">
        <div>
          <label class="text-primary" for="cardWidth"
            >Card Width in Pixels</label
          >
          <input
            type="text"
            class="form-control mt-2 mb-4 myInput"
            placeholder="Enter the width"
            id="cardWidth"
          />
        </div>
        <div>
          <label class="text-primary" for="cardHeight"
            >Card Height in Pixels</label
          >
          <input
            type="text"
            class="form-control mt-2 myInput"
            placeholder="Enter the height"
            id="cardHeight"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
